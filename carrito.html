<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #2c4975;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="IMG/iron.png" alt="Logo"
                    style="background-size: cover; height: 80px;"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html"><i class="fa fa-home"></i>
                            Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link text-white active" href="carrito.html"><i
                                class="fa fa-shopping-cart"></i> (<span class="fw-bold">2</span>) Carrito</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="mis-pedidos.html"><i
                                class="fa fa-box"></i> Mis Pedidos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mb-3 mt-3">
        <h5>Carrito</h5>
        <hr>
        <div class="row">
            <div class="col-sm-9">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Producto</th>
                                        <th>Precio (S/)</th>
                                        <th>Cantidad</th>
                                        <th>Importe</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td><img src="IMG/PROD000001.png" alt="Producto 1" width="50px" height="60px" />
                                        </td>
                                        <td>Samsung Galaxy A14 4Gb 128Gb Negro</td>
                                        <td>850.00</td>
                                        <td>1</td>
                                        <td>850.00</td>
                                        <td><a href="#" title="Eliminar" class="btn btn-danger btn-sm"><i
                                                    class="fa fa-trash-alt"></i></a></td>
                                    </tr>
                                    <tr>
                                        <td><img src="IMG/PROD000002.png" alt="Producto 2" width="50px" height="60px" />
                                        </td>
                                        <td>Samsung Galaxy A04e 32Gb 3Gb Nano Sim Negro</td>
                                        <td>499.00</td>
                                        <td>2</td>
                                        <td>998.00</td>
                                        <td><a href="#" title="Eliminar" class="btn btn-danger btn-sm"><i
                                                    class="fa fa-trash-alt"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <form action="#" method="post">
                            <h5>Resumen de Compra</h5>
                            <hr>
                            <div class="d-flex justify-content-between mt-4">
                                <p class="mb-2">Total</p>
                                <p class="mb-2 fw-bold">S/ 1848.00</p>
                            </div>
                            <button type="submit" class="btn btn-warning btn-block btn-lg w-100 mt-2">
                                <div class="d-flex justify-content-between">
                                    <span><i class="fa fa-credit-card"></i> Procesar</span>
                                </div>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
