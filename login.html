<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css" type="text/css" />
    <style>
        .form-registro {
            max-width: 500px;
            margin: auto;
        }

        .obligatorio {
            color: red;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #2c4975;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="IMG/iron.png" alt="Logo" style="background-size: cover; height: 80px;">
            </a>
        </div>
    </nav>

    <div class="container-fluid mb-3 mt-3">
        <div class="row">
            <div class="col-sm-12">
                <div class="card form-registro">
                    <div class="card-body">
                        <h5>Login</h5>
                        <hr>
                        <form action="#" method="post">
                            <div class="mb-3 text-center">
                                <img src="IMG/login.jpg" style="width: 200px;" alt="Login" />
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="mb-3">
                                        <label>Username:<span class="obligatorio">(*)</span></label>
                                        <input type="text" name="login" class="form-control"
                                            placeholder="Ingrese su username" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="mb-3">
                                        <label>Contraseña:<span class="obligatorio">(*)</span></label>
                                        <input type="password" name="password" class="form-control"
                                            placeholder="Ingrese su contraseña" required>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
