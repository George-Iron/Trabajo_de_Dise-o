<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Registrar Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css" type="text/css" />
    <style>
        .form-registro {
            max-width: 800px;
            margin: auto;
        }

        .obligatorio {
            color: red;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #2c4975;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="IMG/iron.png" alt="Logo" style="background-size: cover; height: 80px;">
            </a>
        </div>
    </nav>

    <div class="container-fluid mb-3 mt-3">
        <div class="row">
            <div class="col-sm-12">
                <div class="card form-registro">
                    <div class="card-body">
                        <h5>Registrar Cuenta</h5>
                        <hr>
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="mb-3">
                                        <label>Nombres: <span class="obligatorio">(*)</span></label>
                                        <input type="text" name="nombres" class="form-control" required
                                            placeholder="Ingrese su nombre">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="mb-3">
                                        <label>Apellidos: <span class="obligatorio">(*)</span></label>
                                        <input type="text" name="apellidos" class="form-control" required
                                            placeholder="Ingrese sus apellidos">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Teléfono:</label>
                                <input type="tel" name="telefono" class="form-control" placeholder="Ingrese su teléfono"
                                    pattern="[0-9]{9}" title="Debe contener 9 dígitos">
                            </div>
                            <div class="mb-3">
                                <label>Correo Electrónico:<span class="obligatorio">(*)</span></label>
                                <input type="email" name="correo" class="form-control"
                                    placeholder="Ingrese su correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <label>Username<span class="obligatorio">(*)</span></label>
                                <input type="text" name="username" class="form-control"
                                    placeholder="Ingrese un username válido" required>
                            </div>
                            <div class="mb-3">
                                <label>Contraseña:<span class="obligatorio">(*)</span></label>
                                <input type="password" name="password" class="form-control"
                                    placeholder="Ingrese su contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
