<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg" style="background-color: #2c4975;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="IMG/iron.png" alt="Logo" style="background-size: cover; height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="#"><i class="fa fa-home"></i>
                            Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"><i class="fa fa-shopping-cart"></i> (<span
                                class="fw-bold">0</span>) Carrito</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="#" class="btn btn-dark"><i class="fas fa-user-plus"></i> Registrarse</a>
                    &nbsp;
                    <a href="#" class="btn btn-dark"><i class="fas fa-user-lock"></i> Login</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Catálogo de Productos -->
    <div class="container-fluid mt-2">
        <h5>Catálogo de Productos</h5>
        <hr>
        <div class="row">
            <div class="col-sm-3 mt-1">
                <div class="card">
                    <img src="IMG/PROD000001.png" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <p class="fw-bold">Samsung Galaxy A14 4Gb 128Gb Negro</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i> Agregar al
                                carrito</button>
                            <small class="fw-bold">850.0</small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Repite el bloque de arriba para más productos -->
            <div class="col-sm-3 mt-1">
                <div class="card">
                    <img src="IMG/PROD000002.png" class="card-img-top" alt="Producto 2">
                    <div class="card-body">
                        <p class="fw-bold">Samsung Galaxy A04e 32Gb 3Gb Nano Sim Negro</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i> Agregar al
                                carrito</button>
                            <small class="fw-bold">499.0</small>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Agrega más productos aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
