<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <!-- Barra de navegación (Componente reutilizado) -->
    <nav class="navbar navbar-expand-lg" style="background-color: #2c4975;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="IMG/iron.png" alt="Logo" style="background-size: cover; height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" href="index.html"><i class="fa fa-home"></i>
                            Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="carrito.html"><i class="fa fa-shopping-cart"></i> (<span
                                class="fw-bold">2</span>) Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="mis-pedidos.html"><i class="fa fa-box"></i> Mis Pedidos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="registro.html" class="btn btn-dark"><i class="fas fa-user-plus"></i> Registrarse</a>
                     
                    <a href="login.html" class="btn btn-dark"><i class="fas fa-user-lock"></i> Login</a>
                </form>
            </div>
        </div>
    </nav>

    <!-- Catálogo de Productos -->
    <div class="container-fluid mt-2">
        <h5>Catálogo de Productos</h5>
        <hr>
        <div class="row">
            <!-- Producto de Ejemplo 1 -->
            <div class="col-sm-3 mt-1">
                <form action="#" method="get">
                    <div class="card">
                        <img src="IMG/PROD000001.png" class="card-img-top" alt="Producto 1">
                        <div class="card-body">
                            <p class="fw-bold">Samsung Galaxy A14 4Gb 128Gb Negro</p>
                            <input type="hidden" name="accion" value="agregar">
                            <input type="hidden" name="id" value="PROD000001">
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i>
                                    Agregar al carrito</button>
                                <small class="fw-bold">S/ 850.0</small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Producto de Ejemplo 2 -->
            <div class="col-sm-3 mt-1">
                <form action="#" method="get">
                    <div class="card">
                        <img src="IMG/PROD000002.png" class="card-img-top" alt="Producto 2">
                        <div class="card-body">
                            <p class="fw-bold">Samsung Galaxy A04e 32Gb 3Gb Nano Sim Negro</p>
                            <input type="hidden" name="accion" value="agregar">
                            <input type="hidden" name="id" value="PROD000002">
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i>
                                    Agregar al carrito</button>
                                <small class="fw-bold">S/ 499.0</small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Producto de Ejemplo 3 -->
            <div class="col-sm-3 mt-1">
                <form action="#" method="get">
                    <div class="card">
                        <img src="IMG/PROD000003.png" class="card-img-top" alt="Producto 3">
                        <div class="card-body">
                            <p class="fw-bold">Laptop Gamer Core i7 16GB RAM</p>
                            <input type="hidden" name="accion" value="agregar">
                            <input type="hidden" name="id" value="PROD000003">
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-shopping-cart"></i>
                                    Agregar al carrito</button>
                                <small class="fw-bold">S/ 3200.0</small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
